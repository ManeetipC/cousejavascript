<!DOCTYPE html>

            <div class=" col-sm-10 ">

                    <div class="row mt-3">
                        <div class="col-sm-3">

                            <button type="button" class="btn btn-primary">

                            <button type="button" class="btn btn-primary" style="background-color:purple">
                                <span class="fa fa-file"></span> Download Catalog as PDF
                            </button>

                            <button type="button" class="btn btn-success">
                                <span class="fa fa-download"></span>Export</button>
                            <button type="button" class="btn btn-success">
                                <span class="fa fa-upload"></span>Import</button>
                            <button type="button" class="btn btn-danger">
                                <span class="fa fa-trash"></span>Delete (selected)</button>
                        </div>
                    </div>
                    <div class="row mt-3" style="background-color: white;">
                        <div class="col-sm-6 mt-3">
                            <from>
                                <div class="form-group row">
                                    <label for="txtusername" class="col-sm-4 col-form-label">Product Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="txtusername" placeholder="">
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtcategory" class="col-sm-4 col-form-label">Category</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="txtcategory" placeholder="">
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="inlineCheckbox1" class="col-sm-4 col-form-label">Search sub categories</label>
                                    <div class="col-sm-8 ">
                                        <input class="" type="checkbox" id="inlineCheckbox1" value="option1">
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtmanu" class="col-sm-4 col-form-label">Manufacturer</label>
                                    <div class="col-sm-8">

                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">

                                    <div class="col-sm-8">

                                    </div>
                                </div>
                            </from>
                        </div>
                        <div class="col-sm-6 mt-3">
                            <from>
                                <div class="form-group row">
                                    <label for="txtstore" class="col-sm-4 col-form-label">Store</label>
                                    <div class="col-sm-8">
                                        <select id="txtstore" class="custom-select">
                                            <option selected>All</option>
                                        </select>
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtwerehouse" class="col-sm-4 col-form-label">Warehouse</label>
                                    <div class="col-sm-8">
                                        <select id="txtwerehouse" class="custom-select">
                                            <option selected>All</option>
                                        </select>
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtproducttype" class="col-sm-4 col-form-label">Product type</label>
                                    <div class="col-sm-8">
                                        <select id="txtproducttype" class="custom-select">
                                            <option selected>All</option>
                                        </select>
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtpublished" class="col-sm-4 col-form-label">Published</label>
                                    <div class="col-sm-8">
                                        <select id="txtpublished" class="custom-select">
                                            <option selected>All</option>
                                        </select>
                                    </div>
                                </div>
                            </from>
                            <from>
                                <div class="form-group row">
                                    <label for="txtpublished" class="col-sm-4 col-form-label">Go directly to product SKU</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">

                                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text bg-primary">GO</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </from>
                        </div>
                        <div class="col-sm-12 text-center mb-3">
                            <button type="button" class="btn btn-info">
                                <span class="fa fa-search-minus"></span> Search
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3" style="background-color: white;">

                                <table class="table table-hover">

                                        <th>row</th>
