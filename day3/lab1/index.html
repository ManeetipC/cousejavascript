            <div class="offset-md-1 col-md-5 ">
                <h1>สมัครใช้งาน</h1>
                <h3>กรอกข้อมูลสิ</h3>
                <from>
                    <div class="form-row mb-3">
                        <div class="col-md-6">
                            <input type="text" id="txtname" class="form-control" placeholder="พิมพ์ชื่อ">
                            <div class="invalid-feedback">
                                กรุณากรอกชื่อ
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="txtlastname" class="form-control" placeholder="นามสกุล">

                            </div>
                        </div>

                    </div>
                </from>

                <from>
                    <div class="form-group">
                        <input type="email" id="txtemail" class="form-control" placeholder="อีเมลล์">
                        <div class="invalid-feedback checkdataemail">
                            กรุณากรอกอีเมลล์
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="txtpassword" class="form-control" placeholder="รหัสผ่าน">
                        <div class="invalid-feedback">
                            กรุณากรอกพาสเวิร์ด
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtmobile" class="form-control" placeholder="หมายเลขโทรศัพท์">
                        <div class="invalid-feedback checkdatamobile">
                            กรุณากรอกเบอร์โทรศัพท์
                        </div>
                    </div>

                </from>

                <from>
                    <label>วันเกิด</label>
                    <div class="form-row" style="margin-bottom:15px;">

                        <div class="col-md-6">
                            <div class="form-row">
                                <div class="col-sm-4">
                                    <select id="selectday" class="custom-select">
                                        <option selected>วัน</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                    <div class="invalid-feedback text-center">
                                        เลือกวัน
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <select id="selectmonth" class="custom-select ">
                                        <option selected>เดือน</option>
                                        <option value="1">ม.ค.</option>
                                        <option value="2">ก.พ.</option>
                                        <option value="3">มี.ค.</option>
                                    </select>
                                    <div class="invalid-feedback text-center">
                                        เลือกเดือน
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <select id="selectyear" class="custom-select ">
                                        <option selected>ปี</option>
                                        <option value="1">2018</option>
                                        <option value="2">2017</option>
                                        <option value="3">2016</option>
                                    </select>
                                    <div class="invalid-feedback text-center">
                                        เลือกปี
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>ทดสอบ</label>
                        </div>
                    </div>
